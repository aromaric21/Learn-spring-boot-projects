spring:
  application:
    name: spring-web-thymeleaf-app
  datasource:
    url: jdbc:mysql://localhost:3306/tech_store
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
